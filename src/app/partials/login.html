<div class="container-fluid">
    <form ng-submit="Login()" ng-controller="LoginCtrl">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3"></div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 text-center">
                <img src="img/BBG_LOGO_Red.png" alt="Broadcasting Board of Governors" class="bbg_c-logo" >
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 text-center"></div>
        </div>
        <div ng-show="hasErrorMessage">
            <div class="row">
                <div class="col-xs-3 col-sm-4 col-md-4 col-lg-4 text-center"></div>
                <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4 text-center">
                    <div class="alert alert-danger">{{errorMessage}}</div>
                </div>
                <div class="col-xs-3 col-sm-4 col-md-4 col-lg-4 text-center"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3"></div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 text-center">
                <input class="form-control" type="text" placeholder="username" name="username"
                       maxlength="50" ng-model="username" autofocus required/>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 text-center"></div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3"></div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 text-center">
                <input class="form-control" type="password" placeholder="password"
                       name="password" maxlength="50" ng-model="password" required/>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 text-center"></div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3"></div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 text-center">
                <input type="submit" id="submit" value="Login" class="btn btn-primary btn-lg btn-block"/><br />
                <a class="forgotPassword" title="Please contact support@wasoftware.org for forgot password."
                   data-toggle="tooltip" data-placement="bottom">Forgot Password?</a>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3"></div>
        </div>
    </form>
</div>
