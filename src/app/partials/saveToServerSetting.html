<form>
    <div class="modal-body">
        <div class="row-fluid">
            <div class="pull-right editor-title">Save to Server</div>
        </div>
        <div class="row-fluid">
            <label class="span12">
                    <h6>Dashboard Name</h6>
                    <input type="text" class="input-xlarge" ng-model="saveDashboard.inputDashboardName" placeholder='Dashboard Name' required>
            <!--        <label>Set as default&nbsp;&nbsp;<input type="checkbox" ng-model="saveDashboard.setAsDefaultDashboard" ng-true-value="1" ng-false-value="0"></label>
           --> </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-success" ng-click="save_dashboard_to_server(saveDashboard);dismiss();">Save</button>
        <button type="button" class="btn btn-danger" ng-click="dismiss();reset_panel();close_edit()">Close</button>
    </div>
</form>
