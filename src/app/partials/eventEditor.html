 
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
  <h3 class="pull-right editor-title">Edit a event</h3>
</div>
<div class="modal-body">
  <div class="row-fluid">
      <div class="span8">
          <label class="small">Event</label>
          <input type="text" class="input-large" ng-change="fieldEventNameUpdate(eventNameEdit)"
                 ng-model="eventNameEdit" value="" autofocus required/>
      </div>
      <div class="span4">
          <label class="small">Date</label>
          <input type="date" class="form-control input-medium" ng-change="fieldEventDateUpdate(eventDateEdit)"
                 ng-model="eventDateEdit" value="" required/>
      </div>
  </div>
</div>

<div class="modal-footer">
  <button ng-click="eventUpdate();dismiss()" class="btn btn-success" >Save</button>
  <!--<button type="submit" class="btn btn-success" >Save</button>-->
  <button type="button" class="btn btn-danger" ng-click="dismiss()">Cancel</button>
</div>
