<div class="container-fluid">
    <form ng-submit="ChangePassword()" ng-controller="ChangePasswordCtrl" class="form-change-password">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3"></div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <h2 class="form-title">Change Password</h2>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3"></div>
        </div>
        <div ng-show="hasErrorMessage">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 text-center"></div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 text-center">
                    <div class="alert alert-danger text-center">{{errorMessage}}</div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 text-center"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 text-center"></div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 text-center">
                <input class="form-control" type="password" placeholder="Current Password"
                       name="currentPassword" maxlength="50" ng-model="currentPassword" autofocus required/>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 text-center"></div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 text-center"></div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 text-center">
                <input class="form-control" type="password" placeholder="New Password"
                       name="newPassword" maxlength="50" ng-model="newPassword" required/>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 text-center"></div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 text-center"></div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 text-center">
                <input class="form-control" type="password" placeholder="Confirm New Password"
                       name="confirmNewPassword" maxlength="50" ng-model="confirmNewPassword" required/>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 text-center"></div>
        </div>
        <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 text-center"></div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 text-center">
                    <input type="submit" id="changePassword" value="Change Password" class="btn btn-primary btn-md btn-block"/>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 text-center"></div>
        </div>
    </form>
</div>
