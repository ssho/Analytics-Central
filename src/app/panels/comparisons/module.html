<div ng-controller='comparisons' ng-init="init()">
    <style>

        /*body { font: 10px sans-serif; }*/

        .rect {
            font: 10px sans-serif;
            fill: steelblue;
        }

        .rect:hover {
            fill: orangered;
        }

        .d3-tip {
            line-height: 1;
            font-weight: bold;
            padding: 12px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border-radius: 2px;
        }

        /* Creates a small triangle extender for the tooltip */
        .d3-tip:after {
            box-sizing: border-box;
            display: inline;
            font-size: 10px;
            width: 100%;
            line-height: 1;
            color: rgba(0, 0, 0, 0.8);
            content: "\25BC";
            position: absolute;
            text-align: center;
        }

        /* Style northward tooltips differently */
        .d3-tip.n:after {
            margin: -1px 0 0 0;
            top: 100%;
            left: 0;
        }

        #.axis path,
        #.axis line {
        #    fill: none;
        #    stroke: #000;
        #    shape-rendering: crispEdges;
        #}

        /*.x.axis path { }*/

    </style>
    <div class="row-fluid">
        <div class="dataSourceText">Data source: {{panel.selectedDataSource}}</div>
    </div>
    <div comparisons-chart style="overflow:hidden; position:relative"></div>
</div>
