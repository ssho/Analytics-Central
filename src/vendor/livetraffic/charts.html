<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Proxy World Map</title>
</head>
<body>
<script type="text/javascript" src="jquery-2.1.4/jquery.min.js"></script>
<script charset="utf-8" src="d3.min.js"></script>

<style>
    html, body {
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    position: relative;
    background: #222234;
    }

    body > div {
    position: absolute;
    overflow: hidden;
    }

    #map {
    left: 0;
    top: 0;
    z-index: 0;
    width: 100%;
    height: 100%;
    }

    #map svg {
    width: 100%;
    height: 100%;
    }

    #map .feature {
    fill : #194D5B;
    stroke : #A0A0A0;
    }

    #c {
    left: 5px;
    top: 0;
    z-index: 1;
    }

    #s {
    left: 0;
    top: 0;
    z-index: 2;
    }

    .gtLeg, .gttLeg {
    fill : #f9f9f9;
    text-shadow: 0 1px 2px rgba(0, 0, 0, .5);
    }

    .com-mess {
    font-size: 11pt;
    font-family: Verdana,serif;
    fill: #ffffff;
    fill-opacity: .3;
    }

    #pb {
    left: 0;
    bottom: 0;
    position: fixed;
    z-index: 100;
    height: auto;
    font-size: 10px;
    text-shadow: 0 1px 2px rgba(0, 0, 0, .8);
    }

    #menu {
    top: 2px;
    left: 2px;
    z-index: 50;
    position: fixed;
    }

    #info {
    right: 2px;
    top: 2px;
    z-index: 51;
    position: fixed;
    }

    ul {
    padding: 0;
    margin: 0;
    list-style: none;
    background: rgba(69, 91, 115, .6);
    border: 1px solid rgba(147, 168, 190, .8);
    color: rgba(147, 168, 190, 1);
    text-shadow: 0 1px 2px rgba(0, 0, 0, .8);
    border-radius: 5px;
    overflow: hidden;
    vertical-align: middle;
    }

    li {
    margin: 0;
    padding: 4px 2px;
    margin-right: 2px;
    overflow: hidden;
    vertical-align: middle;
    display: inline-block;
    }

    img {
    display: inline-block;
    }

    li:last-child {
    margin-right: 0;
    }

    .btn {
    cursor: pointer;
    -moz-box-shadow:inset 0 1px 0 0 #ffffff;
    -webkit-box-shadow:inset 0 1px 0 0 #ffffff;
    box-shadow:inset 0 1px 0 0 #ffffff;
    background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #f9f9f9), color-stop(1, #e9e9e9) );
    background:-moz-linear-gradient( center top, #f9f9f9 5%, #e9e9e9 100% );
    filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#f9f9f9', endColorstr='#e9e9e9');
    background-color:#f9f9f9;
    -moz-border-radius:5px;
    -webkit-border-radius:5px;
    border-radius:5px;
    border:1px solid #dcdcdc;
    display:inline-block;
    color:#738eab;
    font-family: 'Times New Roman' serif;
    font-size: 14px;
    font-weight:normal;
    padding: 4px 8px;
    text-decoration:none;
    text-shadow:0 1px 1px #ffffff;
    }
    .btn:hover {
    background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #e9e9e9), color-stop(1, #f9f9f9) );
    background:-moz-linear-gradient( center top, #e9e9e9 5%, #f9f9f9 100% );
    filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#e9e9e9', endColorstr='#f9f9f9');
    background-color:#e9e9e9;
    }
    .btn:active {
    background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #DCDCDC), color-stop(1, #f9f9f9) );
    background:-moz-linear-gradient( center top, #DCDCDC 5%, #f9f9f9 100% );
    filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#DCDCDC', endColorstr='#f9f9f9');
    background-color:#e9e9e9;
    position:relative;
    /*top:1px;*/
    color: #587493;
    text-shadow:0 -1px 1px #ffffff;
    }
    /* This imageless css button was generated by CSSButtonGenerator.com */

    .tooltip {
    padding: .5em;
    background: rgba(88, 116, 147, .8);
    color: rgba(179, 193, 209, 1);
    text-shadow: 0 1px 2px rgba(0, 0, 0, .8);
    border: 1px solid #eee;
    line-height: 1.5em;
    box-shadow: 0 0 8px rgba(0, 0, 0, .5);
    z-index: 999;
    font-family: serif;
    font-size: 11px;

    border: 0;
    border-right: 1px dotted rgba(115, 142, 171, 1);
    padding-right: 5px;
    cursor: pointer;
    }

    #info li ul {
    display: none;
    border-radius: 0;
    background: rgba(244, 244, 244, .6);
    border: 1px dotted rgba(75, 75, 0, .8);
    color: #f9f9f9;
    text-shadow: 0 2px 2px rgba(0, 0, 0, .8);
    }

    #info li li {
    display: block;
    border: 0;
    padding-right: 2px;
    }

    #info li:last-child {
    border: 0;
    }

    #info li:hover ul {
    display: block;
    }

<div id="menu">
    <ul>
        <li>
            <button id="btnRestart" class="btn" style="display: none">Restart</button>
            <button id="btnStart" class="btn" style="display: none">Play</button>
            <button id="btnPause" class="btn">Pause</button>
            <button id="btnStop" class="btn">Stop</button>
        </li>
    </ul>
</div>

<div id="info">
    <ul>
        <li>Options
            <ul>
                <li>
                    <input id="chEdge" type="checkbox">
                    <label for="chEdge">Show all edges</label>
                </li>
                <li>
                    <input id="chTrack" type="checkbox" checked="checked">
                    <label for="chTrack">Show tracks</label>
                </li>
                <li>
                    <input id="chTail" type="checkbox" checked="checked">
                    <label for="chTail">Fading tail</label>
                </li>
            </ul>
        </li>
    </ul>
</div>

(function(window) {
    var lastTime = 0;
    var vendors = ['ms', 'moz', 'webkit', 'o'];
    for(var x = 0; x < vendors.length && !window.requestAnimationFrame; ++x) {
        window.requestAnimationFrame = window[vendors[x]+'RequestAnimationFrame'];
        window.cancelAnimationFrame =
                window[vendors[x]+'CancelAnimationFrame'] || window[vendors[x]+'CancelRequestAnimationFrame'];
    }

    if (!window.requestAnimationFrame)
        window.requestAnimationFrame = function(callback, element) {
            var currTime = new Date().getTime();
            var timeToCall = Math.max(0, 16 - (currTime - lastTime));
            var id = window.setTimeout(function() { callback(currTime + timeToCall); },
                    timeToCall);
            lastTime = currTime + timeToCall;
            return id;
        };

    if (!window.cancelAnimationFrame)
        window.cancelAnimationFrame = function(id) {
            clearTimeout(id);
        };
})(window);

var vis = {},
    cat = 'Major Sector'
    ;

var setting = {
    childLife : 1 // number of steps of life a child
    , parentLife : 0 // number of steps of life a parent
    , showCountExt : false // show table of child's extension
    , onlyShownExt : true // show only extension which is shown
    , showHistory : false // displaying history of changed files
    , showHalo : true // show a child's halo
    , padding : 0 // padding around a parent
    , rateOpacity : .5 // rate of decrease of opacity
    , rateFlash : 2.5 // rate of decrease of flash
    , sizeChild : 2 // size of child
    , sizeParent : 5 // size of parent
    , showPaddingCircle : false // show circle of padding
    , useImage : false // show base's image
    , showChild : true // show a child
    , showParent : false // show a parent
    , showLabel : false // show base name
    , showMessage : false // show commit message
    , skipEmptyDate : false // skip empty date
    , blendingLighter : true
    , showTrack : true // show tracks
    , showEdge : false // show an edge
    , groupByRegion : false
    , fadingTail : true
};

var asyncForEach = function(items, fn, time) {
    if (!(items instanceof Array))
        return;

    var workArr = items.reverse().concat();

    function loop() {
        if (workArr.length > 0)
            fn(workArr.shift(), workArr);
        if (workArr.length > 0)
            setTimeout(loop, time || 1);
    }
    loop();
};

var shortTimeFormat = (function() {
    var fd = d3.time.format("%d.%b.%y");
    return function(ms) {
        return fd(new Date(ms/* - TIME_ZONE*/));
    }
})();

var loopTick = 0;
var ONE_SECOND = 1000,
    stepDate = 1000
;

    var PI_CIRCLE = Math.PI * 2;

    ;

    function reCalc(d) {
        if (stop)
            return;

        var l = d.nodes.length,
                n, a, fn;

        a = d.parentNode;
        a.relations = a.relations || {};
        a.fixed = a.x instanceof Object || a.y instanceof Object ? true : false;

        if (!l)
            console.log(d);
        else {
            a.alive = setting.parentLife > 0 ? setting.parentLife : 1;
            a.opacity = 100;
            a.flash = 100;
            a.visible = true;
        }

        while(--l > -1) {
            n = d.nodes[l];

            if (n.fixed) {
                //n.x = xW(n.x);
                //n.y = yH(n.y);
                n.x = a.x;
                n.y = a.y;
                n.paths = [{x : n.x, y : n.y}];
                n.msize = n.size;
                n.size *= 3;
            }
            else {
                n.size = n.hasOwnProperty("msize") ? n.msize : n.size;
                delete n["msize"];
            }

            //n.size += 2;
            n.fixed = false;

            n.parent = a;

            n.visible = true;
            fn = _childKey(n.nodeValue);

            n.flash = 100;
            n.opacity = 100;
            n.alive = setting.childLife > 0 ? setting.childLife : 1;

            if (n.visible) {
                n.ext.now.indexOf(fn) < 0
                && n.ext.now.push(fn);
            }
            else {
                (fn = n.ext.now.indexOf(fn)) > -1
                && n.ext.now.splice(parseInt(fn), 1);

                n.flash *= .5;
                n.alive *= .2;
                n.opacity *= .5;
            }

            var key = a.id + "_" + n.id,
                src = a,
                trg = n,
                bid = _parentKey(n.nodeValue.borrower),
                sid = _parentKey(n.nodeValue.supplier)

            ;

            if (a.id != bid && !a.relations.hasOwnProperty(bid)) {
                a.relations[bid] = n.nodeValue.borrower;
            } else if (a.id != sid && !a.relations.hasOwnProperty(sid)) {
                a.relations[sid] = n.nodeValue.supplier;
            }

            if (n.nodeValue.borrower == a.nodeValue) {
                key = n.id + "_" + a.id;
                src = n;
                trg = a;
            }

            if (!links.has(key))
                links.set(key, {
                    key : key,
                    source : src,
                    target : trg
                });

            if (n.nodeValue.supplier == n.nodeValue.borrower) {
                key = n.id + "_" + a.id;
                if (!links.has(key))
                    links.set(key, {
                        key : key,
                        source : trg,
                        target : src
                    });
            }
        }

        updateLegend(/*d.sha*/);

        _force.nodes(nodes.filter(function(d) {
            return d.type != typeNode.parent && (d.visible || d.opacity);
        })//.sort(sortBySize)
        ).start();

        _forceBase.nodes(nodes.filter(function(d) {
            if (d.type == typeNode.region) {
                d.alive = 1;
                d.opacity = 100;
                d.flash = 100;
            }
            return (d.type == typeNode.parent || (setting.groupByRegion && d.type == typeNode.region)) && (d.visible || d.opacity);
        })).start();
    }

    function loop() {

        if (stop) {
            clearTimeout(_worker);
            return;
        }

        if (pause) {
            clearTimeout(_worker);
            _worker = setTimeout(loop, ONE_SECOND);
            return;
        }

        var dl, dr;

        dl = dateRange[0];
        dr = dl + stepDate;
        dateRange[0] = dr;

        appendExtLegend(shortTimeFormat(dr));

        var visTurn = _data.filter(function (d) {
            return d.date >= dl && d.date < dr;
        });

        asyncForEach(visTurn, reCalc, ONE_SECOND / (visTurn.length > 1 ? visTurn.length : ONE_SECOND));

        vis.pb.step(stepDate).label(shortTimeFormat(dr));

        if (dl >= dateRange[1]) {
            updateExtHistory();
            if (typeof _worker !== "undefined") {
                clearTimeout(_worker);
            }
            return;
        } else {
            if (!visTurn.length && setting.skipEmptyDate)
                loop();
        }

        updateExtHistory();
        _worker = setTimeout(loop, ONE_SECOND);
    }

    function run() {
        if (typeof _worker !== "undefined")
            clearTimeout(_worker);

        render();

        _worker = setTimeout(loop, ONE_SECOND);
    }

    function nr(d) {
        return d.size > 0 ? d.size : 0;
    }

    function curColor(d) {
        var ext = selectedExt;

        if (!ext && selected) {
            if (selected.type == typeNode.parent) {
                return d.nodeValue.borrower !== selected.nodeValue
                    && d.nodeValue.supplier !== selected.nodeValue
                    ? d.flash ? colorlessFlash : colorless
                    : d.flash ? d.flashColor : d.d3color;
            }
            if (selected.ext)
                ext = selected.ext;
        }

        return ext && ext.color && ext.color !== d.d3color
            ? d.flash ? colorlessFlash : colorless
            : d.flash ? d.flashColor : d.d3color;
    }

    function curOpacityParent(d) {
        if (selected && selected.type == typeNode.parent) {
            return selected != d && !selected.relations[_parentKey(d.nodeValue)]
                ? 20 : d.opacity;
        }

        return selected && selected.type == typeNode.child
            && selected.nodeValue.borrower !== d.nodeValue

                        && d.nodeValue.supplier !== selected.nodeValue
                        ? 20 : d.opacity;

            if (selected.ext)

    function randomTrue() {

    function getNodeFromPos(pos) {

    function getRandomInt(bottom, top){

    function node(d, type) {
        var c = baseColor(getRandomInt(0, 19)),
            ext, x, y,
            w2 = _w/2,
            w5 = _w/5,
            h2 = _h/2,
            h5 = _h/5
        ;
        if (type == typeNode.child) {
            ext = extHash.get(c);
            if (!ext) {
                ext = {
                    all : 0,
                    currents : {},
                    values : {},
                    color : d3.rgb(extColor(c)),
                    now : []

                extHash.set(c, ext);
            }
            ext.all++;
            c = ext.color;
        }

        x = _w * Math.random();
        y = _h * Math.random();

        if (type == typeNode.parent || type == typeNode.region) {
            if (randomTrue()) {
                x = x > w5 && x < w2
                    ? x / 5
                    : x > w2 && x < _w - w5
                    ? _w - x / 5
                    : x
                ;
            }
            else {
                y = y > h5 && y < h2
                    ? y / 5
                    : y > h2 && y < _h - h5
                    ? _h - y / 5
                    : y
                ;
            }
            if (type == typeNode.parent) {
                if (d.hasOwnProperty("x")) {
                    x = d.x;
                }
                if (d.hasOwnProperty("y")) {
                    y = d.y;
                }
            }
        }

        return {
            x : x,
            y : y,
            id : type + (type == typeNode.child ? _childKey(d) : type == typeNode.region ? d : _parentKey(d)),
            size : type != typeNode.child ? type == typeNode.parent ? setting.sizeParent : 50 : d.size || 2,
            weight : type != typeNode.child ? 24 : d.size || 2,
            fixed : true,
            visible : type == typeNode.region,
            links : 0,
            type : type,
            color : c.toString(),
            d3color : c,
            flashColor: type == typeNode.child ? c.brighter().brighter() : c,
            ext : ext,

    function getBase(d) {
        if (!d || !d.parent)
            return null;

        var pkey = _parentKey(d.parent);

        var n = parentHash.get(pkey);

            parentHash.set(pkey, n);
        }
        return n;
    }

    function getChild(d) {
        if (!d)
            return null;

        var key = _childKey(d);

        var n = childHash.get(key);

        if (!n) {
            n = node(d, typeNode.child);
            n.links = 1;
            childHash.set(key, n);

    }

    function initNodes(data) {
        var ns = [],i, j, n, d, df;
        parentHash = d3.map({});
        childHash = d3.map({});
        extHash = d3.map({});
        extMax = 0;

        if (data) {
            i = data.length;
            while(--i > -1) {
                d = data[i];
                if (!d) continue;
                d.nodes = [];

                n = getBase(d);
                d.parentNode = n;
                !n.inserted && (n.inserted = ns.push(n));

                if (!d.parent.borrowed && !n.region) {
                    if (!parentHash.has("suppliers"))
                        parentHash.set("suppliers", node("suppliers", typeNode.region));
                    n.region = parentHash.get("suppliers");
                }
                else {
                    if (!parentHash.has(d.Region))
                        parentHash.set(d.Region, node(d.Region, typeNode.region));
                    n.region = parentHash.get(d.Region);
                }

                n = getChild(d);
                d.nodes.push(n);
                n.ext.currents[shortTimeFormat(d.date)] = (n.ext.currents[shortTimeFormat(d.date)] || 0);
                n.ext.currents[shortTimeFormat(d.date)]++;
                n.ext.values['_' + d.id] = +d;
                !n.inserted && (n.inserted = ns.push(n));

                j = extHash.values().reduce((function(id) { return function(a, b) {
                    return (a || 0) + (b.currents[id] || 0);
                }})(shortTimeFormat(d.date)), null);

                extMax = j > extMax ? j : extMax;
            }
        }
        return ns;
    }

    var tempFileCanvas;
    function colorize(img, r, g, b, a) {
        if (!img)
            return img;

        if (!tempFileCanvas)
            tempFileCanvas = document.createElement("canvas");

        if (tempFileCanvas.width != img.width)
            tempFileCanvas.width = img.width;

        if (tempFileCanvas.height != img.height)
            tempFileCanvas.height = img.height;

        var imgCtx = tempFileCanvas.getContext("2d"),
                imgData, i;
        imgCtx.drawImage(img, 0, 0);

        imgData = imgCtx.getImageData(0, 0, img.width, img.height);

        i = imgData.data.length;
        while((i -= 4) > -1) {
            imgData.data[i + 3] = imgData.data[i] * a;
            if (imgData.data[i + 3]) {
                imgData.data[i] = r;
                imgData.data[i + 1] = g;
                imgData.data[i + 2] = b;
            }
        }

        imgCtx.putImageData(imgData, 0, 0);
        return tempFileCanvas;
    }

    function blink(d, aliveCheck) {
        d.flash = (d.flash -= setting.rateFlash) > 0 ? d.flash : 0;

        !d.flash && aliveCheck
        && (d.alive = (d.alive-- > 0 ? d.alive : 0))
        ;

        d.opacity = !d.alive
                ? ((d.opacity -= setting.rateOpacity) > 0 ? d.opacity : 0)
                : d.opacity
        ;

        d.visible && !d.opacity
        && (d.visible = false);

        if (d.paths) {
            d.pathLife = (d.pathLife || 0);
            if (d.pathLife++ > 0) {
                d.pathLife = 0;
                if (d.paths.length)
                    d.paths.shift();
            }
        }
    }

    function sortBySize(a, b) {
        return d3.ascending(a.size, b.size);
    }

    function checkVisible(d, offsetx, offsety) {
        var tx = lastEvent.translate[0]/lastEvent.scale,
                ty = lastEvent.translate[1]/lastEvent.scale
                ;

        offsetx = offsetx || 0;
        if (!(offsetx instanceof Array))
            offsetx = [offsetx, offsetx];
        offsety = offsety || 0;
        if (!(offsety instanceof Array))
            offsety = [offsety, offsety];

        return (
                d.x + d.size > -tx + offsetx[0]
                        && d.x - d.size < -tx + offsetx[1] + _w/lastEvent.scale
                        && d.y + d.size > -ty + offsety[0]
                        && d.y - d.size < -ty + offsety[1] + _h/lastEvent.scale
                );
    }

    function sortByColor(a, b) {
        return d3.ascending(b.color + !b.flash, a.color + !a.flash);
    }

    function sortByOpacity(a, b) {
        return d3.ascending(curOpacity(b), curOpacity(a));
    }

    function compereColor(a, b) {
        return a.r != b.r || a.g != b.g || a.b != b.b;
    }

    function filterVisible(d) {
        return checkVisible(d) && (d.visible || d.alive);
    }

    function redrawCanvas() {

        bufCtx.save();
        bufCtx.clearRect(0, 0, _w, _h);

        if (setting.blendingLighter && bufCtx.globalCompositeOperation == 'source-over') {
            bufCtx.globalCompositeOperation = 'lighter';
            //darker
        }
        else if (!setting.blendingLighter && bufCtx.globalCompositeOperation == 'lighter') {
            bufCtx.globalCompositeOperation = 'source-over';
        }

        bufCtx.translate(lastEvent.translate[0], lastEvent.translate[1]);
        bufCtx.scale(lastEvent.scale, lastEvent.scale);

        var n, l, i, j,
            src, trg,
            iw, ih,
            img,
            d, beg,
            c, x, y, s;


        if (setting.showEdge || selected){
            n = links.entries();
            if (!setting.showEdge)
                n = n.filter(function(d) {
                    return d.key.indexOf(selected.id) >= 0;
                });

            l = n.length;

            bufCtx.save();
            bufCtx.lineCap="round";
            bufCtx.lineJoin="round";

            while(--l > -1) {
                d = n[l].value;
                src = d.source;
                trg = d.target;
                j = src.type == typeNode.child;

                c = curColor(j ? src : trg);

                bufCtx.beginPath();
                bufCtx.strokeStyle = c.toString();
                bufCtx.lineWidth = (radius(nr(d)) * 3)  || 1;

                var sx = j ? trg.x : src.x,
                    sy = j ? trg.y : src.y,
                    tx = !j ? trg.x : src.x,
                    ty = !j ? trg.y : src.y;

                bufCtx.moveTo(sx, sy);
                var x3 = .3 * ty - .3 * sy + .8 * sx + .2 * tx,
                    y3 = .8 * sy + .2 * ty - .3 * tx + .3 * sx,
                    x4 = .3 * ty - .3 * sy + .2 * sx + .8 * tx,
                    y4 = .2 * sy + .8 * ty - .3 * tx + .3 * sx;
                bufCtx.bezierCurveTo(x3, y3, x4, y4, tx, ty);
                bufCtx.stroke();
            }
            bufCtx.restore();
        }

        if (setting.showChild) {
            n = _force.nodes()
                    .filter(filterVisible)
                    .sort(sortBySize)
                    .sort(sortByOpacity)
                    .sort(sortByColor)
            ;

            l = n.length;

            c = null;
            i = 100;
            j = true;
            beg = false;

            bufCtx.globalAlpha = i * .01;

            while(--l > -1) {
                d = n[l];

                if (i != curOpacity(d)) {
                    i = curOpacity(d);
                    bufCtx.globalAlpha = i * .01;
                }

                if (!c || compereColor(c, curColor(d))) {
                    c = curColor(d);
                    j = false;
                }

                if (!j) {
                    if (!setting.showHalo) {
                        if (beg) {
                            bufCtx.closePath();
                            bufCtx.fill();
                            bufCtx.stroke();
                        }

                        bufCtx.beginPath();
                        beg = true;
                        bufCtx.strokeStyle = "none";
                        bufCtx.fillStyle = c.toString();
                    }
                    else
                        img = colorize(particle, c.r, c.g, c.b, 1);
                    j = true;
                }

                x = Math.floor(d.x);
                y = Math.floor(d.y);


                if (setting.fadingTail && setting.showTrack) {
                    //bufCtx.save();
                    bufCtx.lineCap="round";
                    //bufCtx.lineJoin="round";
                    bufCtx.lineWidth = (radius(nr(d)) / 4)  || 1;
                    bufCtx.fillStyle = "none";
                    bufCtx.strokeStyle = c.toString();

                    var rs = d.paths.slice(0).reverse(),
                        lrs = rs.length,
                        cura = bufCtx.globalAlpha;

                    for (var p in rs) {
                        if (!rs.hasOwnProperty(p))
                            continue;

                        bufCtx.beginPath();
                        if (p < 1)
                            bufCtx.moveTo(x, y);
                        else
                            bufCtx.moveTo(
                                Math.floor(rs[p - 1].x),
                                Math.floor(rs[p - 1].y)
                            );
                        bufCtx.lineTo(
                            Math.floor(rs[p].x),
                            Math.floor(rs[p].y)
                        );
                        bufCtx.stroke();
                        bufCtx.globalAlpha = ((lrs - p)/lrs) * cura;
                    }
                    //bufCtx.restore();
                    bufCtx.globalAlpha = cura;
                }

                if (!setting.fadingTail && setting.showTrack) {
                    bufCtx.save();
                    bufCtx.beginPath();
                    bufCtx.lineCap="round";
                    bufCtx.lineJoin="round";
                    bufCtx.strokeStyle = c.toString();
                    bufCtx.lineWidth = (radius(nr(d)) / 4)  || 1;

                    var rs = d.paths.slice(0).reverse(),
                        lrs = rs.length;

                    bufCtx.moveTo(x, y);
                    for (var p in rs) {
                        if (!rs.hasOwnProperty(p))
                            continue;

                        bufCtx.lineTo(
                                Math.floor(rs[p].x),
                                Math.floor(rs[p].y)
                        );
                    }
                    //bufCtx.closePath();
                    bufCtx.stroke();
                    bufCtx.restore();
                }

                s = radius(nr(d)) * (setting.showHalo ? 8 : 1);
                setting.showHalo
                        ? bufCtx.drawImage(img, x - s / 2, y - s / 2, s, s)
                        : bufCtx.arc(x, y, s, 0, PI_CIRCLE, true)
                ;
            }
            if (!setting.showHalo && beg) {
                bufCtx.closePath();
                bufCtx.fill();
                bufCtx.stroke();
            }
        }

        if (setting.showParent || setting.showLabel) {
            n = _forceBase.nodes().filter(filterVisible).sort(sortByOpacity);
            l = n.length;

            i = 100;

            bufCtx.globalAlpha = i * .01;

            while(--l > -1) {
                d = n[l];

                if (i != curOpacity(d)) {
                    i = curOpacity(d);
                    bufCtx.globalAlpha = i * .01;
                }

                x = Math.floor(d.x);
                y = Math.floor(d.y);

                if (setting.showParent) {
                    c = curColor(d);
                    bufCtx.save();

                    if (setting.showPaddingCircle) {
                        bufCtx.beginPath();
                        bufCtx.strokeStyle = "none";
                        bufCtx.fillStyle = "#ff0000";
                        bufCtx.arc(x, y, nr(d) + setting.padding, 0, PI_CIRCLE, true);
                        bufCtx.closePath();
                        bufCtx.fill();
                        bufCtx.stroke();
                    }

                    bufCtx.beginPath();
                    bufCtx.strokeStyle = "transparent";
                    bufCtx.fillStyle = setting.useImage ? "transparent" : c;
                    bufCtx.arc(x, y, nr(d), 0, PI_CIRCLE, true);
                    bufCtx.closePath();
                    bufCtx.fill();
                    bufCtx.stroke();
                    bufCtx.restore();
                }

                if (setting.showLabel) {
                    c = d.flash ? "white" : "gray";

                    bufCtx.fillStyle = c;
                    bufCtx.fillText(d.nodeValue.shortName, x, y + nr(d) * 1.5);
                }
            }
        }
        bufCtx.restore();
    }

    function render() {
        requestAnimationFrame(render);

        lHis && lHis.style("display", setting.showHistory ? null : "none");
        lLeg && lLeg.style("display", setting.showCountExt ? null : "none");

        if (valid)
            return;

        valid = true;

        ctx.save();
        ctx.clearRect(0, 0, _w, _h);

        redrawCanvas();

        ctx.drawImage(bufCanvas, 0, 0);
        ctx.restore();

        valid = false;

    function tick() {
        if (_force.nodes()) {

            if (setting.groupByRegion)
                _forceBase
                    .friction(.75)
                    .gravity(0)
                    .nodes()
                    .forEach(clusterParent(0.025));
            else
                _forceBase
                    .friction(.9)
                    .gravity(setting.padding * .001);

            _force.nodes()
                .forEach(cluster(0.025));

            _forceBase.nodes(
                _forceBase.nodes()
                    .filter(function(d) {
                        blink(d, !d.links && setting.parentLife > 0);
                        if (d.visible && d.links === 0 && setting.parentLife > 0) {
                            d.flash = 0;
                            d.alive = d.alive / 10;
                        }
                        return d.visible;
                    })
            );
            if (setting.groupByRegion)
                _forceBase.links(regionLinks);
        }

        _forceBase.resume();
        _force.resume();
    }

    // Move d to be adjacent to the cluster node.
    function cluster(alpha) {

        parentHash.forEach(function(k, d) {
            d.links = 0;
        });

        return function(d) {
            blink(d, setting.childLife > 0);
            if (!d.parent || !d.visible)
                return;

            var node = d.parent,
                l,
                r,
                x,
                y;

            if (node == d) return;
            node.links++;

            x = d.x - node.x;
            y = d.y - node.y;
            l = Math.sqrt(x * x + y * y);
            r = radius(nr(d)) / 2 + (nr(node) + setting.padding);
            if (l != r) {
                l = (l - r) / (l || 1) * (alpha || 1);
                x *= l;
                y *= l;

                d.x -= x;
                d.y -= y;
            }
            d.paths && (d.flash/* || d.paths.length > 2*/) && d.paths.push({
                x : d.x,
                y : d.y
            });
        };
    }

    function clusterParent(alpha) {

        return function(d) {
            if (!d.region || !d.visible)
                return;

            var node = d.region,
                    l,
                    r,
                    x,
                    y;

            if (node == d) return;
            node.links++;

            x = d.x - node.x;
            y = d.y - node.y;
            l = Math.sqrt(x * x + y * y);
            r = nr(d) + (nr(node) + setting.padding * 2);
            if (l != r) {
                l = (l - r) / (l || 1) * (alpha || 1);
                x *= l;
                y *= l;

                d.x -= x;
                d.y -= y;
            }
        };
    }

(function() {
    var w, h,
        _data,
        div;

    var countriesCounter = 0,
        countries = {},
        countryByIndex = [],
        failCountryCoord,
        needPaintCapital = [],
        projects
    ;

    function coord(x, y) {
        var c = [x, y];
        return {
            x : {
                valueOf : function() {
                    var p = projection(c);
                    return p[0];
                }
            },
            y : {
                valueOf : function() {
                    var p = projection(c);
                    return p[1];
                }
            }
        }
    }

    // return object country
    function initCounty(d) {
        if(!d){
            d = {
                country: 'CN',
                city: 'Shanghai',
                ll:[31.0456,121.3997]
            };
        }
        var key = d.country;
        var value = d.city;
        var c = {
            key: key,
            name: key + "," + value,
            shortName: value,
            borrowed : 0,
            supplied : 0,
            id: countriesCounter++,
            toString : function(full) {
                return full ? this.name : this.shortName;
            },
            capitalCity: {
                name : value,
                coord : coord(d.ll[1], d.ll[0])
            }
        };

        c.x = c.capitalCity.coord.x;
        c.y = c.capitalCity.coord.y;

        return c;
    }

    function value() {
        return this.basevalue || 0;
    }

    var _global_id = 1000;

    function initItem(d) {
        // Convert strings to numbers.
        d.value = d.basevalue = 0;
        d.valueOf = value;

        d.borrower = initCounty(d.server);
        d.borrower.borrowed += d.value;
        d.supplier = initCounty(d.user);
        d.supplier.supplied += d.value;
        d.year = 2016;
        _global_id++;
        d.id = _global_id + '';
        d.date = Date.parse(d.timestamp);
        d.asdate = Date.parse(d.timestamp);
        return d;
    }

    function clone(d) {
        var newItem = {};

        for (var key in d) {
            if (!d.hasOwnProperty(key))
                continue;
            newItem[key] = d[key];
        }
        return newItem;
    }

    var sizes = d3.scale.linear()
        .range([4, 400]);

    var projection = d3.geo.mercator();

    var path = d3.geo.path()
        .projection(projection);

    function ctr(d) {
        return "translate(" + projection([d.longitude, d.latitude]) + ")";
    }

    var zoom = d3.behavior.zoom()
        .on("zoom", function() {
            projection.translate(d3.event.translate).scale(d3.event.scale);
            feature.attr("d", path);
            circle.attr("transform", ctr);
        });

    var fsvg = d3.select(document.body)
            .append("div")
            .attr("id", "map")
            .append("svg");

    var feature = fsvg
            .selectAll("path.feature");

    var circle;

    function request(error,data) {
        var l, a, b;
        projects = {};
        countriesCounter = 0;
        countries = {};
        countryByIndex = [];
        failCountryCoord = {length : 0};
        needPaintCapital = [];

        data = data.map(initItem);
        l = data.length;
        sizes.domain(d3.extent(data));

        _data = [];
        while(--l > -1) {
            a = data[l];
            a.size = sizes(+a);
            b = clone(a);
            a.parent = a.supplier;
            b.parent = b.borrower;
            a.date = a.date - stepDate;
            _data.push(a);
            _data.push(b);
        }

        div = div || d3.select(document.body).append("div").attr("id", "c");
        w = document.body.clientWidth;
        h = document.body.clientHeight;

        projection
            .scale(w/6.5)
            .translate([w / 2, h / 1.6])
        ;

        zoom.translate(projection.translate())
            .scale(projection.scale())
            .scaleExtent([h / 6, h])
        ;

        feature.attr("d", path);

        fsvg.selectAll("circle").remove();

        circle = fsvg.selectAll("circle")
            .data(needPaintCapital)
            .enter()
            .append("circle")
            .attr("r", 1)
            .attr("fill", "#fff")
            .attr("transform", ctr);

        vis.pb = vis.pb || (
            d3.select(document.body)
                .append("div")
                .attr("id", "pb")
                .style("height", "18px")
                .append("svg")
                .attr("width", w)
                .attr("height", 18)
                .append("g")
                .call(d3.helper.progressbar)
        );

        vis.pb.width(w).height(18).textPosition("middle").max(0);

        setting.zoom = zoom;

        vis.runShow(_data, div, w, h, setting);
        btnPause.show();
        btnStop.show();
        //vis.stopShow();
    }

    d3.select("#chEdge").on("change", function(d) {
        setting.showEdge = this.checked;
    });

    d3.select("#chTrack").on("change", function(d) {
        setting.showTrack = this.checked;
    });

    d3.select("#chTail").on("change", function(d) {
        setting.fadingTail = this.checked;
    });

    d3.select("#fs").attr("href", document.location);

    var btnStart = d3.select("#btnStart").on('click', function() {
            vis.resumeShow();
            btnRestart.hide();
            btnStart.hide();
            btnPause.show();
            btnStop.show();
        }),
        btnRestart = d3.select("#btnRestart").on('click', function() {
            vis.stopShow();
            btnRestart.hide();
            btnStart.hide();

            vis.runShow(_data, div, w, h, setting);
        }),
        btnPause = d3.select("#btnPause").on('click', function() {
            vis.pauseShow();
            btnRestart.hide();
            btnPause.hide();
            btnStart.show();
        }),
        btnStop = d3.select("#btnStop").on('click', function() {
            vis.stopShow();
            btnRestart.show();
            btnPause.hide();
            btnStart.hide();
            btnStop.hide();
        })
    ;

    [btnStart, btnRestart, btnPause, btnStop].forEach(function(d) {
        d.hide = function() {
            d.style("display", "none");
        };
        d.show = function() {
            d.style("display", null);
        };
    });

    btnPause.hide();
    btnStop.hide();

    d3.json("world-countries.json", function (error, collection) {
        feature = feature
            .data(collection.features)
            .enter().append("path")
            .attr("class", "feature");

        getdata();
        setInterval(getdata, 1000 * 65);
    });

    function getdata(){
        var tempurl = 'https://' + document.domain + '/api/livetraffic';
        d3.json(tempurl, request);
    }
})();
</script>
